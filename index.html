<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Freecodecamp tutorial: https://www.freecodecamp.org/news/create-a-virtual-world-with-javascript/?ref=dailydev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button onclick="addRandomPoint()">Add Point</button>
      <button onclick="addRandomSegment()">Add Segment</button>
    </div>

    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>

    <script>
      function addRandomSegment() {
        const index1 = Math.floor(Math.random() * graph.points.length);
        const index2 = Math.floor(Math.random() * graph.points.length);

        const success = graph.tryAddSegment(new Segment(graph.points[index1], graph.points[index2]));
        console.log(success);

        // To see the changes I need to clean and redraw the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        graph.draw(ctx);
      }

      function addRandomPoint() {
        const success = graph.tryAddPoint(new Point(Math.random() * canvas.width, Math.random() * canvas.height));
        // To see the changes I need to clean and redraw the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        graph.draw(ctx);
      }

      canvas.width = 600;
      canvas.height = 600;

      const ctx = canvas.getContext("2d");

      const p1 = new Point(200, 200);
      const p2 = new Point(500, 200);
      const p3 = new Point(400, 400);
      const p4 = new Point(100, 300);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p2, p3);
      const s3 = new Segment(p3, p4);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3]);
      graph.draw(ctx);
    </script>
  </body>
</html>
